name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ms-Njuguna
          template: classic
          base: header, repositories
          config_timezone: Africa/Nairobi
          
          # Framework & Testing Detection
          plugin_languages: yes
          plugin_languages_indepth: yes # Essential for detecting libraries/frameworks
          plugin_languages_details: percentage
          plugin_languages_limit: 15 # Increased to ensure Testing tools make the cut
          
          # Force display of specific categories
          plugin_languages_sections: most-used, recently-used
          
          # Filter out noise to let frameworks shine
          plugin_languages_ignored: html, css, scss, markdown, text
          
          # Private stats to capture your full workload
          repositories_batch: 200
          
          # Activity heat map
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
