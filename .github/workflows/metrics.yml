name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Ms-Njuguna
          template: classic
          base: header, repositories
          config_timezone: Africa/Nairobi
          
          # Plugin Languages Configuration
          plugin_languages: yes
          plugin_languages_indepth: yes # Crucial: Scans dependencies for frameworks
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 20 # High limit to prevent testing tools from being hidden
          plugin_languages_sections: most-used, recently-used
          
          # Force inclusion of Logic/Backend/Testing over Style
          plugin_languages_ignored: html, css, scss, markdown, text, json
          plugin_languages_categories: markup, programming, data
          
          # Display adjustments for a clean "Recruiter Ready" look
          config_display: large
          repositories_batch: 200
          
          # Activity heat map
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
